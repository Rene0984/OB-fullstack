<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Multimedia HTML</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    
    <img src="/03-multimedia/imagenes-videos-audio/descarga.png" alt="Super Mario World" width="500" height="300">
    <br>
    
    <h1>Aprendiendo a utilizar los vídeos</h1>
    
    <video width="500" height="300" controls autoplay loop muted>
        <source src="imagenes-videos-audio/videoplayback.mp4">
    </video>
    <br>

    <h1>Aprendiendo a utilizar los audios</h1>
    
    <audio controls autoplay loop>
        <source src="/03-multimedia/imagenes-videos-audio/y2mate.com - Música de Super Mario World  Tema Principal.mp3">
    </audio>
</body>
</html>
