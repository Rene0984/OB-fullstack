<!DOCTYPE html>
<html>
    <title>Ejercicio 02 - Formulario en HTML</title>
    <body>
        <form action="/" method="get"></form>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <br>
        <div>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" required min="18" max="99">
        </div>
        <br>
        <div>
            <label for="frase-favorita">Frase Favorita</label>
            <textarea name="frase-favorita" id="frase-favorita"></textarea>
        </div>
        <button type="submit">Eviar</button>
        <button type="reset">Reset</button>
    </body>
</html>
