<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container py-4">
        <!--Boton-->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-ejemplo">
            Lanazar modal ejemplo
        </button>

        <!--Modal-->
        <div class="modal fade" data-bs-backdrop="static" id="modal-ejemplo">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <h4 class="modal-header">Header</h4>
                    <div class="modal-body">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis, tenetur in soluta temporibus nulla aut totam! Eligendi at quod numquam quibusdam in eos, sit nobis quam sapiente similique nulla maxime?
                                        
                    <hr>
                    <p>Este <button class="btn btn-secondary" data-bs-toggle="popover" title="Titulo del popover" data-bs-content="Contenido del popover.">Boton</button> genera un popover con un click.</p>
                    <p></p>
                    <hr>
                    <p><a href="#" data-bs-toggle="tooltip" title="Tooltip">Este link</a> y <a href="#" data-bs-toggle="tooltip" title="Tooltip">este link</a> tienen tooltip.</p>
                    </div>

                    <div class="modal-footer">
                    <button class="btn btn-danger"  data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-outline-primary">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
<script>const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))</script>
<script>const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))</script>
</html>
