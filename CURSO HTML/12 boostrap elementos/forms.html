<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form>
            <div class="mb-3">
                <label class="form-label" for="noombre">Nombre</label>
                <input id="nombre" type="text" class="form-control" placeholder="tu nombre">
                <div class="form-text">Introduce tu nombre completo</div>
                <div class="mb-3">
                    <input type="checkbox" id="check-mayor-edad" class="form-check-input" checked>
                    <label class="form-check-label" for="check-mayor-edad">Eres mayor de edad</label>
                </div>
            <div class="mb-3">
                <label class="form-label" for="noombre">Apellido</label>
                <input id="nombre" type="text" class="form-control-plaintext" placeholder="tu apellido" value="apellido13254">
                                
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Direccion de Email</label>
                <input type="email" class="form-control" disabled id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca compartas tu email con nadie.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Seleccioname</label>
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
            <div>
            <label for="exampleColorInput" class="form-label">Color picker</label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
            </div>
            <div>
                <label for="exampleDataList" class="form-label">Ciudades</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escribe para buscar...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
</datalist>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
