<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container pt-4">
        <form action="">
            <label for="rango" class="form-label">Selecciona un rango</label>
            <input type="range" class="form-range" value="5" min="0" max="10" step="0.1" id="rango">
        <div class="input-group mb-4">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control">
        </div>
            <label for="email">Introduce tu email</label>
        <div class="input-group w-50 input-group-sm">
            <input type="text" class="form-control" id="email" placeholder="email">
            <span class="input-group-text">@gmail.com</span>
        </div>
        <label for="email">Introduce tu email</label>
        <div class="input-group w-50 input-group-lg">
            <input type="text" class="form-control" id="email-2" placeholder="email-2">
            <span class="input-group-text">@gmail.com</span>
        </div>

        <div class="input-group mb-4">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
        
            <div class="input-group">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
            </div>
            <input type="text" class="form-control" aria-label="Text input with radio button">
            </div>

            <div class="input-group py-4">
                <input type="text" placeholder="Buscar" class="form-control">
                <button class="btn btn-outline-primary">Buscar</button>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="haz tu buscqueda">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Elige tu buscador</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Yahoo</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Otro</a></li>
                </ul>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo electronico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contrase√±a</label>
            </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</html>
