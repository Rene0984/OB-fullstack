<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4 rounded">
        <ul class="list-group">
            <li class="list-group-item">item 1</li>
            <li class="list-group-item active">item 2</li>
            <li class="list-group-item">item 3</li>
            <li class="list-group-item">item 4</li>
            <li class="list-group-item">item 5</li>
        </ul>
        <ul class="list-group list-group-flush mt-4">
            <a href="#" class="list-group-item list-group-item-action">item 1</a>
            <a href="#" class="list-group-item list-group-item-action active">item 2</a>
            <a href="#" class="list-group-item list-group-item-action">item 3</a>
            <a href="#" class="list-group-item list-group-item-action">item 4</a>
            <a href="#" class="list-group-item list-group-item-action">item 5</a>
        </ul>
        <ol class="mt-4 list-group list-group-numbered">
            <li class="list-group-item list-group-item-action">item1</li>
            <li class="list-group-item list-group-item-action">item2</li>
            <li class="list-group-item list-group-item-action">item2</li>
            <li class="list-group-item list-group-item-action">item3</li>
            <li class="list-group-item list-group-item-action">item4</li>
        </ol>
    </div>

    <ul class="mt-4 list-group">
        <li class="list-group-item d-flex align-items-center justify-content-between">
            <div>
            <p class="mb-0 fs-4"><strong>Primer item</strong></p>
            <p class="mb-0">Este es el texto del primer item</p>
            </div>
            <div>
                Badge
            </div>
        </li>
        <li class="list-group-item">item 2</li>
        <li class="list-group-item">item 3</li>
        <li class="list-group-item">item 4</li>
        <li class="list-group-item">item 5</li>
    </ul>

    <div class="row">
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
