<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <!--Boostrap estilos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--boostrap iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container py-4">
        <h1>Ejemplo de encabezado <span class="badge text-bg-secondary">Nuevo</span></h1>
        
        <button type="button" class="btn btn-primary">Notificaciones <span class="badge text-bg-danger">4</span></button>
        
        <button type="button" class="btn btn-primary position-relative">
            Bandeja de entrada
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger p-2"><span class="visually-hidden"> 9</span>
            </span>
        </button>

        <button type="button" class="btn btn-primary position-relative">
            Buz√≥n
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger ">999999<span class="visually-hidden">unread messages</span>
            </span>
        </button>
    </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>



</html>
