<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container pt-4">
        <form action="">
            <div class="row">
            <select class="form-select form-select-sm mb-3">
                <option selected>Elige un numero</option>
                <option value="1">Uno</option>
                <option value="2">dos</option>
                <option value="2">tres</option>
            </select>
            <select class="form-select mb-3">
                <option selected>Elige un numero</option>
                <option value="1">Uno</option>
                <option value="2">dos</option>
                <option value="2">tres</option>
            </select>
            <select class="form-select form-select-lg mb-3" disabled>
                <option selected>Elige un numero</option>
                <option value="1">Uno</option>
                <option value="2">dos</option>
                <option value="2">tres</option>
            </select>
            <select multiple class="form-select mb-3" size="2">
                <option selected>Elige un numero</option>
                <option value="1">Uno</option>
                <option value="2">dos</option>
                <option value="2">tres</option>
            </select>
            </div>

        <input type="checkbox" class="form-check-input" id="check" checked disabled>
        <label for="check">Estoy de Acuerdo</label>

        <div class="form-check form-switch mt-4">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label for="check">Estoy de Acuerdo</label>
        </div>
        <div class="mt-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexradiodefault" value="menor de edad" id="radio-menor" checked>
                <label for="radio-menor" class="form-check-label">Soy menor de edad</label>
            </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexradiodefault" value="mayor de edad" id="radio-mayor"
                >
                <label for="radio-mayor" class="form-check-label">Soy mayor de edad</label>
            </div>
        </div>
        <div class="row mt-4">
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
        </form>
    </div>

    <div class="mt-4">
        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
        <label class="btn btn-outline-success" for="success-outlined">Exito</label>

        <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
        <label class="btn btn-outline-danger" for="danger-outlined">Peligro</label>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
